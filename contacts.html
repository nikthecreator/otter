<!doctype html>
<html lang="ru">
  <head>
    <!-- keywords -->
    <meta name="keywords" content="разные, ключевые, слова">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600&amp;subset=cyrillic" rel="stylesheet">

    <title>Контакты</title>
  </head>
  <body>
    <div class="contacts-wrapper">
        <div class="contacts">
            <div class="contacts-title">
                <h3><span class="title">Контакты</span></h3>
            </div>
            <div class="contacts-cards">
                <div class="row row-contacts">
                    <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                        <div class="contacts-page">
                            <div class="contacts-page-img">
                                <img src="./img/pin.svg" alt="">
                            </div>
                            <div class="contacts-page-text">
                                <p class="contacts-text">
                                    ТЦ "ABC", ул. Найдуса, 1 г.Гродно Беларусь
                                </p>
                            </div>
                        </div>    
                    </div>
                    <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                        <div class="contacts-page">
                            <div class="contacts-page-img">
                                <img src="./img/car.svg" alt="">
                            </div>
                            <div class="contacts-page-text">
                                <p class="contacts-text">
                                    Мы находимся в цокольном этаже ТЦ "ABC", который расположен в самом сердце города.
                                </p>
                            </div>
                        </div>    
                    </div>
                    <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                        <div class="contacts-page">
                            <div class="contacts-page-img">
                                <img src="./img/like.svg" alt="">
                            </div>
                            <div class="contacts-page-text">
                                <p class="contacts-text">
                                        E-mail: ottersalon@gmail.com
                                        +375 44 584 66 29
                                </p>
                            </div>
                        </div>    
                    </div>
                </div>
            </div>
            <div class="contacts-feedback">
                <div class="contacts-feedback-number">
                    <p class="feedback-number">
                        +375 44 584 66 29
                    </p>
                </div>
                <div class="contacts-feedback-btn">

                </div>
            </div>
            <div class="contacts-social">
            
            </div>
            <div class="map">
            
             </div>
        </div>   
    </div>
    



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
  </body>
</html>
